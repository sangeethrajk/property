<div class="home-container" [class.home-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="home-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <img src="../../../assets/images/tnhb_logo.png" alt="tnhb_logo" class="img-fluid" id="tnhb-logo">
        <span class="home-spacer"></span>
        <mat-icon>account_circle</mat-icon>
    </mat-toolbar>

    <mat-sidenav-container class="home-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened="true"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="view-scheme" routerLinkActive="active">
                    <mat-icon matListItemIcon>home</mat-icon>Home
                </a>
                <a mat-list-item routerLink="create-scheme" routerLinkActive="active">
                    <mat-icon matListItemIcon>add_box</mat-icon>Create Scheme
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="main-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
