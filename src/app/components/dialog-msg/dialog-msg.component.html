<h2 mat-dialog-title>
    <mat-icon [ngClass]="{'success-icon': data.isSuccess, 'failure-icon': !data.isSuccess}">
        {{ data.isSuccess ? 'check_circle' : 'cancel' }}
    </mat-icon>
    {{ data.isSuccess ? 'Success' : 'Failure' }}
</h2>
<div mat-dialog-content>
    {{ data.message }}
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary" routerLink="/property/home/view-scheme">OK</button>
</div>
