<section class="main-content">
    <div class="header-row">
        <h3 class="sub-heading">Master Data</h3>
        <button mat-button><mat-icon>download</mat-icon>Export to Excel</button>
    </div>
    <div class="filter-row mb-4">
        <div>
            <label for="search-input" class="label">Filter</label><br>
            <div class="search-container">
                <div>
                    <input matInput #input type="text" id="search-input" class="search-input" placeholder="Search...">
                    <div class="search-icon">
                        <mat-icon>search</mat-icon>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-dataBtn">
            <button mat-raised-button><mat-icon>add</mat-icon>Add New Unit Data</button>
        </div>
    </div>

    <div>
        <mat-tab-group>
            <mat-tab label="Unit Data">
                <ng-template matTabContent>
                    <input type="file" (change)="onFileChange($event)" />
                    <button class="btn" (click)="onCreateUnitMasterData()">Send Data to Backend</button>
                    <div class="mat-elevation-z8 table-container">
                        <table mat-table [dataSource]="unitMasterDataSource" matSort>
                            <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{ column }}">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
                                <td mat-cell *matCellDef="let element; let rowIndex = index;"
                                    (click)="startEdit(element, rowIndex)">
                                    <ng-container *ngIf="editedRowIndex !== rowIndex; else editMode">
                                        {{ element[column] }}
                                    </ng-container>
                                    <ng-template #editMode>
                                        <input [(ngModel)]="element[column]"
                                            (keydown.enter)="saveEdit(element, rowIndex)"
                                            (keydown.esc)="cancelEdit()" />
                                    </ng-template>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Allotee">
                <ng-template matTabContent>
                    Content 2
                </ng-template>
            </mat-tab>
            <mat-tab label="Financial">
                <ng-template matTabContent>
                    Content 3
                </ng-template>
            </mat-tab>
            <mat-tab label="Sale Deed">
                <ng-template matTabContent>
                    Content 3
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>

</section>
