<div class="main-content">
    <h2 mat-dialog-title>Confirm Action</h2>
    <div mat-dialog-content>
        <p>{{ message }}</p>
    </div>
    <div mat-dialog-actions>
        <button id="yes" mat-button (click)="onConfirm()">Yes</button>
        <button id="no" class="ms-2" mat-button (click)="onCancel()">No</button>
    </div>
</div>
